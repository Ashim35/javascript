<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operator</title>
</head>

<body>
    <pre>
        +,-,/,*,%,**(square)
    </pre>
    <script>
        const a = 25
        const b = 10
        const c = a + b
        document.write(`the additon is ${c} <br>`)
        const d = c - a
        document.write(`the substraction is ${d} <br>`)

        const e = a * b
        document.write(`the multiplication is ${e} <br>`)
        const f = a % b
        document.write(`the remainder is ${f}<br>`)
        const g = 2**2
        document.write(`the square is ${g}`)
    </script>
</body>

</html>
