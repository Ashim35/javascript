<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <pre>
        Variable are used to store values.
        Variable can be declared using var or let(dynamic) or const(static)

        var first_name = 'raju gurung'
        = means value assigned to the variable 
    </pre>

    <script>
        var x=20;
        // document.write(x)
        document.write(`the variable value is ${x} <br>`)    
        // `` template literals , just below esc button ``

        var x='hello'
        document.write(`${x} <br> <br>`)

        let y="25 years"
        document.write(`${y}<br>`)

        // let y=30
        // document.write(`${y}`)
        // once declared an variable using "let" , it cannot be re declared or re assign.

        const user_input=prompt('please enter any value')
        document.write(`<br> the user input is - ${user_input}`)

        // to check data type use typeof

        document.write(`<br>`)
        document.write(typeof (y))

        const abc=20
        document.write(`<br>`)
        document.write(typeof (abc))

        const z='50'
        document.write(`<br>`)
        document.write(typeof (z))        
    </script>
</body>
</html>
