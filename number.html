<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number method</title>
</head>
<body>
    <script>
        //toFixed() --> to decide how many numbers to be printed Fter decimal . points...

        const x=25.43672
        document.write(`${x.toFixed(2)}<br>`)
        document.write(`${x.toFixed(1)}<br>`)

        //toPrecision --> to decide how many numbers to be printed as a whole

        document.write(`${x.toPrecision(2)}<br>`)

        //to convert string to number
        // i> Number()
        // ii> parseFloat() -> it includes decimal no. as well as whole number
        // iii> parseInt() -> it includes only whole no.

        const y= Number("25")
       // const z= Number(y)
       document.write(typeof(y))
       document.write('<br>')

       const z = parseInt('30.1234')
       document.write(`${z}<br>`)
       
       const a =Number('hello world')
       document.write(typeof(a))
       document.write(`<br>`)
       document.write(`${a}<br>`)  //output :NaN -> Not a No.

       //concatenate + of two or more string
       const u='25'
       const v='25'
       const m='10'
       const w=u+v+m
       document.write(`${w}`)  


    </script>
</body>
</html>
