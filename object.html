<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <pre>
        // object can be define as follows:
        const obj_name={
            key:'value',
            key1:'value2',
             ..........

        }
        object always comes as key value pair
    </pre>
    <script>
        const student={
            first_name:'Ashim',
            last_name:'KC',
            age:27,
            height:5.6,
            address:'birgunj'

        }
        document.write(`first name is ${student.first_name}<br>`)
        document.write(`age is ${student.age}<br>`)
        document.write(`address is ${student.address}<br>`)
        document.write(`height is ${student.height}`)
    </script>
</body>
</html>
