<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method</title>
</head>
<body>
    <script>
        const pi=Math.PI
        //document.write(`${Math.PI.toFixed(2)}<br>`)
        document.write(`print PI value ${pi.toFixed(2)} <br>`)
        
        //for square root
        document.write(`${Math.sqrt(25)}   <br>`)
        
        //power
        document.write(`${Math.pow(2,3)} <br>`)
        
        //random number --> between 0 to 1
        document.write(`${Math.random()} <br>`)

        //round up
        document.write(`${Math.round(25.5)}<br>`)
        document.write(`${Math.round(25.4)} <br>`)

        //ceil vs. floor
        document.write(`${Math.ceil(233.01)}<br>`)
        document.write(`${Math.floor(233.99)}<br>`)
        
        let a =Math.floor(Math.random()*50)  //return 0-49
        document.write(`${a} <br>`)

        let b=Math.floor(Math.random()*100)+1  //return 1-100
        document.write(`${b} <br>`)

    </script>
</body>
</html>
