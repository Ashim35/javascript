<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-6 mt-3 shadow-lg p-3">
        <h2 class="text-muted ">Register Form</h2>
        <form onsubmit="return validForm()">
        <div class="mb-3">
            <label for="firstname">FirstName goes here</label>
            <input type="text" id="firstname" class="form-control" onkeyup="validFname()" placeholder="Enter your firstname here">
            <span id="fnamemsg"></span>
        </div>
        <div class="mb-3">
            <label for="lastname">LastName goes here</label>
            <input type="text" id="lastname" class="form-control" onkeyup="validLname()" placeholder="Enter your lastname here">
            <span id="lnamemsg"></span>
        </div>
        <div class="mb-3">
            <label for="email">Email goes here</label>
            <input type="email" id="email" class="form-control" onkeyup="validEmail()" placeholder="example@abcd.xyz">
            <span id="emailmsg"></span>
        </div>
        <div class="mb-3">
            <label for="password">Password goes here</label>
            <input type="password" id="password" class="form-control" onkeyup="validPname()" placeholder="*!@#$%^&()">
            <span id="passwordmsg"></span>
        </div>
        <input type="submit" class="btn btn-primary shadow-lg" value="Register">
    </form>
    </div>
</div>
</div>
<script src="formvalidation.js"></script>
</body>
</html>
