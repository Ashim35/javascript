<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover and onmouseout</title>
</head>
<body>
    <button onmouseover="demo()" onmouseout="myDemo()">Hover me</button>
    <p id="result"></p>

    <script>
        function demo(){
            document.querySelector('#result').innerHTML=new Date()
        }

        //.querySelector and .getElementById are same.

        function myDemo(){
            document.getElementById('result').innerHTML=''
        }
    </script>
</body>
</html>
