<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>
<body>
    <details>
    <pre>
        nested loop --> loop inside loop
    </pre>
</details>
    <script>
for(let i=1;i<=5;i++)
{
    for(let j=1;j<=5;j++)
    {
        document.write(`* &nbsp`)
    } 
    
    document.write(`<br>`)
}
document.write(`<br>`)
for(let i=1;i<=5;i++)
{
    for(let j=1;j<=i;j++)
    {
        document.write(`* &nbsp`)
    } 
    
    document.write(`<br>`)
}
document.write(`<br>`)
for(let i=1;i<=5;i++)
{
    for(let j=5;j>=i;j--)
    {
        document.write(`* &nbsp`)
    } 
    
    document.write(`<br>`)
}

//pyramid

document.write(`<br>`)
for(i=1;i<=5;i++)
{
    for(j=5;j>=i;j--)
    {
        document.write(`&nbsp`)
    }
    for(k=1;k<=i;k++)
    {
        document.write(`* &nbsp`)

    }
    document.write(`<br>`)
}

//reverse pyramid

 document.write(`<br>`)
 for(i=1;i<=5;i++)
 {
     for                         (k=1;k<=i;k++)
     {
         document.write(`&nbsp`)
     }
     for(j=5;j>=i;j--)
     {
         document.write(`* &nbsp`)

     }
     document.write(`<br>`)
   }
    </script>
</body>
</html>
