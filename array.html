<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <details>
        <pre>
            array: collection of homogenous data or array contains more than one value.
            eg: array_name=[value1,value2,value3,........]

        </pre>
    </details>
    <script>
        const fruits=['mango','apple','tomato','banana','lemon','orange']
        document.write(`${fruits} <br>`)
        document.write(`${fruits[0]}<br>`)

        //count the length of array
        document.write(`the length is ${fruits.length} <br>`)

        //pop()-> remove last array element
fruits.pop()
document.write(`${fruits} <br>`)

//push()-> add array element at the last of array by replacing current last element
fruits.push('cherry')
document.write(`${fruits}<br>`)

//shift()->removes first array element
//unshift()-> add array element at first position by replacing current first element

fruits.shift()
document.write(`${fruits}<br>`)
fruits.unshift('strawery')
document.write(`${fruits} <br>`)

//splice()
fruits.splice(2,3)
document.write(`${fruits}<br>`)
fruits.splice(2,0,'grapes','kiwi','pineapple')
document.write(`${fruits} <br>`)

//ascending order -> sort()
fruits.sort()
document.write(`${fruits}<br>`)

//reverse() -> first need to sort than only reverse can be done
fruits.reverse()
document.write(`${fruits}`)
</script>
</body>
</html>
